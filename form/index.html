<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>HTML Forms</title>
        <link rel="stylesheet" href="css/bootstrap.css"/>
        <link rel="stylesheet" href="css/styles.css"/>
        <script src="jQuery/jquery-3.6.0.js"></script>
        <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
        </style>
    </head>

    <body>
        <div class="container col-lg-8 h-100 py-5 text-center">
            <div class="container-lg p-5 text-center bg-secondary">
                <h1 class="text-white mb-3">Sign Up</h1>
                <!-- Title -->
                <div class="row">
                    <div class="input-group-prepend col-sm-1 mb-2">
                        <span class="input-group-text">Title: </span>
                    </div>
                    <div class="col-lg-2 mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <input type="radio" name="btnradio" id="btnradio1" autocomplete="off"/>
                                </span>
                            </div>
                            <label class="form-control" for="btnradio1">Mr</label>
                        </div>
                    </div>
                    <div class="col-lg-2 mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <input type="radio" name="btnradio" id="btnradio2" autocomplete="off"/>
                                </span>
                            </div>
                            <label class="form-control" for="btnradio2">Ms</>
                        </div>
                    </div>
                    <div class="col-lg-2 mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <input type="radio" name="btnradio" id="btnradio3" autocomplete="off"/>
                                </span>
                            </div>
                            <label class="form-control" for="btnradio3">Mrs</label>
                        </div>
                    </div>
                </div>
                <!-- Full Name -->
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Name: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="First name" />
                    <input type="text" class="form-control" placeholder="Last name" />
                </div>
                <!-- Email -->
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Email: </span>
                    </div>
                    <input type="text" class="form-control" placeholder="example@email.com" />
                </div>
                <!-- Phone Number -->
                <div class="row">
                    <div class="input-group col-lg-6 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Phone Number: </span>
                        </div>
                        <input type="text" class="form-control"/>
                    </div>
                </div>
                <!-- Password -->
                <div class="row">
                    <div class="input-group col-lg-6 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Password: </span>
                        </div>
                        <input type="password" class="form-control"/>
                    </div>
                </div>
                <!-- Confirm Password -->
                <div class="row">
                <div class="input-group col-lg-6 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Confirm Password: </span>
                        </div>
                        <input type="password" class="form-control"/>
                    </div>
                </div>
                <!-- Country -->
                <div class="row">
                    <div class="input-group col-sm-6 mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Country: </span>
                        </div>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Canada</option>
                            <option>France</option>
                            <option>Germany</option>
                            <option>Italy</option>
                            <option>Japan</option>
                            <option>Russia</option>
                            <option>United Kingdom</option>
                            <option>United States</option>
                        </select>
                    </div>
                </div>
                <!-- Terms and Conditions-->
                <div class="row">
                    <div class="col-lg-6 mb-3">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <input type="checkbox" id="terms" autocomplete="off"/>
                                </span>
                            </div>
                            <label class="form-control" for="terms">I agree to the 
                                <a href="#">terms and conditions</a></label>
                        </div>
                    </div>
                </div>
                
                <button class="btn btn-success col-sm-6" type="submit">Submit</button>
            </div>
        </div>
    </body>
</html>
