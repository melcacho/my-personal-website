<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 4 Prepend and Append Inputs</title>
    <link
      rel="stylesheet"
      href="bootstrap-4.3.1-dist/css/bootstrap.min.css"
    />
    <script src="jQuery/jquery-3.6.0.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .bs-example {
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <div class="bs-example">
      <form>
        <div class="row">
          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <span class="fa fa-user"></span>
                </span>
              </div>
              <input type="text" class="form-control" placeholder="Username" />
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Amount" />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">$</span>
              </div>
              <input type="text" class="form-control" placeholder="US Dollar" />
              <div class="input-group-append">
                <span class="input-group-text">.00</span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Checkboxes and Radio Buttons Addons -->
    <div class="bs-example">
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <input type="checkbox" />
                </span>
              </div>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <input type="radio" />
                </span>
              </div>
              <input type="text" class="form-control" />
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Placing Multiple Inputs or Addons -->
    <div class="bs-example">
      <form>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">Your Name</span>
          </div>
          <input type="text" class="form-control" placeholder="First name" />
          <input type="text" class="form-control" placeholder="Last name" />
        </div>
      </form>
    </div>
    <!-- Buttons Addons for Text Inputs -->
    <div class="bs-example">
      <form>
        <div class="row">
          <div class="col-sm-5">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..." />
              <div class="input-group-append">
                <button type="button" class="btn btn-secondary">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-sm-7">
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                placeholder="Type something..."
              />
              <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-danger">Reset</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Adding Button Dropdowns to Text Inputs -->
    <div class="bs-example">
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="input-group">
              <div class="input-group-prepend">
                <button
                  type="button"
                  class="btn btn-outline-secondary dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Dropdown
                </button>
                <div class="dropdown-menu">
                  <a href="#" class="dropdown-item">Action</a>
                  <a href="#" class="dropdown-item">Another action</a>
                </div>
              </div>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="input-group">
              <input type="text" class="form-control" />
              <div class="input-group-append">
                <button
                  type="button"
                  class="btn btn-outline-secondary dropdown-toggle"
                  data-toggle="dropdown"
                >
                  Dropdown
                </button>
                <div class="dropdown-menu">
                  <a href="#" class="dropdown-item">Action</a>
                  <a href="#" class="dropdown-item">Another action</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- Height Sizing of Input Groups -->
    <!-- Larger input group -->
    <div class="input-group input-group-lg">
      <div class="input-group-prepend">
        <span class="input-group-text">Large</span>
      </div>
      <input type="text" class="form-control" />
    </div>
    <!-- Default input group -->
    <div class="input-group mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Default</span>
      </div>
      <input type="text" class="form-control" />
    </div>
    <!-- Smaller input group -->
    <div class="input-group input-group-sm mt-2">
      <div class="input-group-prepend">
        <span class="input-group-text">Small</span>
      </div>
      <input type="text" class="form-control" />
    </div>
  </body>
</html>
